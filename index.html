<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDB Top Movies Story</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: #e3c713ef;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #controls {
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      margin: 0 5px;
    }
    #genre-container {
      display: none;
      margin-bottom: 10px;
    }
    svg {
      background: white;
      border: 1px solid #ccc;
      margin: auto;
      display: block;
    }
    #tooltip {
      position: absolute;
      background: white;
      border: 1px solid #999;
      padding: 6px;
      pointer-events: none;
      display: none;
    }
    .desc-box {
      width: 80%;
      min-height: 60px;
      margin: 10px auto;
      padding: 8px;
      background: #fffbea;
      border: 1px solid #f0e68c;
      font-size: 15px;
      color: #333;
      resize: none;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="prev" disabled>Back</button>
    <button id="next">Next</button>
  </div>

  <div id="genre-container">
    Filter by Genre:
    <select id="genre-select"></select>
  </div>

  <div id="charts"></div>
  <div id="tooltip"></div>

  <script src="js/main.js"></script>
</body>
</html>
