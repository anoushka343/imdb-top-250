<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDB Top Movies Story</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-annotation@2.5.1/dist/d3-annotation.min.js"></script>
  <style>
    body {
      background: #FFF6E8;
      color: #FF6F61;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #controls {
      /*this will have the back and next buttons*/
      margin-bottom: 10px;
    }
    button {
      background: #FFE699;
      color: #FF6F61;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      padding: 6px 12px;
      margin: 0 5px;
    }
    button:disabled {
      background: #CCCCCC;
      color: #777777;
      cursor: not-allowed;
    }
    #genre-container {
      /*keep this for the last scene for filtering
      need for the dashboard*/
      display: none;
      margin-bottom: 10px;
      color: black;
    }
    svg {
      background: #FFFFFF;
      border: 1px solid #ccc;
      margin: auto;
      display: block;
    }
    #tooltip {
      position: absolute;
      background: #FFE699;
      color: #FF6F61;
      border: 1px solid #FFD1DC;
      padding: 6px;
      pointer-events: none;
      display: none;
    }
    .desc-box {
      /*description box for each chart*/
      width: 80%;
      min-height: 60px;
      margin: 10px auto;
      padding: 8px;
      background: #FFF2B2;
      border: 1px solid #FFD1DC;
      font-size: 15px;
      color: black;
      resize: none;
    }
  </style>
</head>
<body>
  <div id="debug" style="color:red; padding:10px;"></div>
  <script>
    // show any runtime errors on screen
    window.onerror = function(msg, url, line, col, err) {
      document.getElementById('debug')
        .innerHTML += `<div><strong>Error:</strong> ${msg} <em>(${line}:${col})</em></div>`;
    };
  </script>


  <div id="controls">
    <!--Back and next button -->
    <!--previous disabled for first slide, next disabled for last night-->
    <button id="prev" disabled>Back</button>
    <button id="next">Next</button>
  </div>

  <!--genre selctor for last dashboard scene-->
  <div id="genre-container">
    Filter by Genre:
    <select id="genre-select"></select>
  </div>

  <div id="charts"></div>
  <div id="tooltip"></div>

  <script src="js/main.js"></script>
</body>
</html>
