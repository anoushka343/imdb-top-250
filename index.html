<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDB Top Movies Story</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #controls {
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      margin: 0 5px;
    }
    #genre-container {
      display: none;
      margin-bottom: 10px;
    }
    svg {
      background: white;
      border: 1px solid #ccc;
      margin: auto;
      display: block;
    }
    /* simple tooltip */
    #tooltip {
      position: absolute;
      background: white;
      border: 1px solid #999;
      padding: 6px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="prev" disabled>← Back</button>
    <button id="next">Next →</button>
  </div>

  <div id="genre-container">
    Filter by Genre:
    <select id="genre-select"></select>
  </div>

  <div id="my_dataviz"></div>

  <div id="tooltip"></div>

  <script src="js/main.js"></script>
</body>
</html>
